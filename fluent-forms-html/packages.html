<div class="hld_patient_packages hld-custom-checkbox-group">
  <!-- Package 1 -->
  <label class="package-option hld-custom-checkbox" data-value="Monthly">
    <input hidden name="patient_package" type="radio" value="Monthly" />
    <div class="package-box">
      <div class="package-header">
        <strong>Monthly</strong> <span class="save-label">Save $0</span>
      </div>
      <div class="package-price">
        <span class="hdl_primary_color">
          $<span class="hld-1-month-price">297</span>/month
        </span>
      </div>
      <div class="package-description">
        A flexible plan to support your treatment at every stage.
      </div>
    </div>
  </label>

  <!-- Package 2 -->
  <label class="package-option hld-custom-checkbox" data-value="3-Month">
    <input hidden name="patient_package" type="radio" value="3-Month" />
    <div class="package-box">
      <div class="package-header">
        <strong>3-Month Commitment</strong>
        <span class="save-label">(Best Value)</span>
      </div>
      <div class="package-price">
        <span class="hdl_primary_color">
          $<span class="hld-3-month-price">219</span>/month (billed monthly)
        </span>
      </div>
      <div class="package-description">
        <p>Requires a 6-month commitment.</p>
        <p>(Lower barrier than upfront payment, still locks LTV.)</p>
      </div>
    </div>
  </label>

  <!-- Package 3 -->
  <label class="package-option hld-custom-checkbox" data-value="6-Month">
    <input hidden name="patient_package" type="radio" value="6-Month" />
    <div class="package-box">
      <div class="package-header">
        <strong>6-Month Upfront (Max Savings)</strong>
        <span class="save-label">(Save $100 extra)</span>
      </div>
      <div class="package-price">
        <span class="hdl_primary_color">
          $<span class="hld-6-month-price">894</span> one-time thereafter*
        </span>
      </div>
      <div class="package-description">
        <p>(Great for cash flow, and some patients prefer to pay once.)</p>
      </div>
    </div>
  </label>
</div>
